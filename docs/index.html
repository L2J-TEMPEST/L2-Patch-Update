    <script language="javascript">
        function GetClickCountRate(fileName) {
            try {
                var xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                var strURL = "/public_inc/statistics/" + fileName;
                var strSend = "";
            } catch (e) {}
        }

        function disableselect(e) {
            return false
        }

        function reEnable() {
            return true
        }

        // IE4+ ? ??
        document.onselectstart = new Function("return false")

        // NS6 ? ??
        if (window.sidebar) {
            document.onmousedown = disableselect
            document.onclick = reEnable
        }

        // ??
        function openNotice(url) {
            var url = url;
            var posi =
                "width=660,height=465,toolbar=no,location=no,status=no,menubar=no,top=10,left=50,scrollbars=0,resizable=no";
            window.open(url, "l2postNotice", posi);
        }

        curPage = 1;
        document.oncontextmenu = function () {
            return false
        }

        if (document.layers) {
            window.captureEvents(Event.MOUSEDOWN);
            window.onmousedown = function (e) {
                if (e.target == document)
                    return false;
            }
        } else {
            document.onmousedown = function () {
                return false
            }
        }
    </script>

                <div style="padding: 1px 7px 0 0;">
                    <script language="javascript">
                        // =======================================
                        // do not edit anything below this line
                        // =======================================
                        var t
                        var j = 0
                        var p, pEventCount = 0;

                        for (var i = 0; i < g_MainEvent_image.length; i++) {
                            if (g_MainEvent_image[i] != "") {
                                pEventCount = pEventCount + 1;
                            }
                        }
                        p = pEventCount;

                        var preLoad = new Array()
                        for (i = 0; i < p; i++) {
                            preLoad[i] = new Image()
                            preLoad[i].src = g_MainEvent_image[i]
                        }

                        function runSlideShow() {
                            if (document.documentElement) {
                                document.all['chgEvent'].href = g_MainEvent_url[j];
                            }
                            document.images.SlideShow.src = preLoad[j].src

                            j = j + 1
                            if (j > (p - 1)) j = 0
                            t = setTimeout('runSlideShow()', slideShowSpeed)
                        }

                        function windowOpen(url, size) {
                            var winPop = window.open(url, "", size);
                            if (winPop == "[object]") winPop.focus();
                        }

                        function changeEvent(idx) {
                            //document.all['eventBanner'].style.backgroundImage = "url("+g_MainEvent_image[idx]+")";
                            document.SlideShow.src = g_MainEvent_image[idx];
                            //document.all['chgEventLink' + idx].href = g_MainEvent_url[idx];
                            document.all['chgEvent'].href = g_MainEvent_url[idx];
                            clearTimeout(t);
                        }

                        try {
                            var g_main_event_size_str = "";
                            for (var i = 0; i < g_MainEvent_title.length; i++) {
                                if (i < p) {
                                    document.write("");
                                    if (g_MainEvent_flag[i] == 'true') {
                                        document.write("<a target=_blank href=\"javascript:windowOpen('" +
                                            g_MainEvent_url[
                                                i] + "','" +
                                            g_MainEvent_size[i] + "')\" name='chgEventLink" + i +
                                            "' onmouseover=\"changeEvent(" + i +
                                            ");\" onmouseout=\"runSlideShow();\">");
                                    } else {
                                        document.write("<a target=_blank href='" + g_MainEvent_url[i] +
                                            "' name='chgEventLink" + i +
                                            "' onmouseover=\"changeEvent(" + i +
                                            ");\" onmouseout=\"runSlideShow();\">");
                                    }
                                    document.write("<img src='img/no" + (i + 1) +
                                        "on.jpg' width='23' height='19' border='0' alt='" +
                                        g_MainEvent_title[i] + "' hspace='2'></a>");
                                } else {
                                    document.write("");
                                }
                            }
                        } catch (e) {
                            document.write("");
                        }
                        changeEvent(g_MainEvent_defaultImage - 1);
                    </script>
