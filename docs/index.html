<title>Lineage II Automatic Update</title>
<base target="_new" />
<script language="javascript">
<!--
	var pix = new Array("img/banner01.jpg","img/banner02.jpg","img/banner03.jpg","img/banner04.jpg");
	var urls = new Array("http://www.lineage2.com/gd/","http://www.lineage2.com/pds/game_dw.html","https://secure.ncsoft.com/cgi-bin/Store.pl?dnv=7830665208;action=viewItem;item_id=3","http://lineage2.com/pds/players.html");
	var alts = new Array("Goddess of Destruction Preview Site","Download High Five Today","Updater - Upgrade Now","Screenshot Gallery Container");
	var numbers = new Array("img/b_slide_01_off.jpg", "img/b_slide_02_off.jpg", "img/b_slide_03_off.jpg", "img/b_slide_04_off.jpg");
	var numbersOn = new Array("img/b_slide_01_on.jpg", "img/b_slide_02_on.jpg", "img/b_slide_03_on.jpg", "img/b_slide_04_on.jpg");
	/* Image Preloading */
	var a = new Image(); a.src = 'img/banner01.jpg';	var b = new Image(); b.src = 'img/banner02.jpg';		var c = new Image(); c.src = 'img/banner03.jpg';		var d = new Image(); d.src = 'img/banner04.jpg';
	//end image preloading
	var intVal = 0;
	var currSlide = 0;
	
	function slideshow(toggle,slideNum){
		
		i = slideNum;
		currSlide = slideNum;
  		
		if ( toggle == 1 ) {			
			//Start Slideshow
			change(i);
			intVal = setInterval("i++; if (i > (pix.length - 1)) {i = 0}; change(i);", 2500);
		} else {
			//Slideshow Stopped		
    		clearInterval ( intVal );
			change(i);
		}
	}
	function change(count){
		
		currSlide = count;
		
		if (pix.length != 1){ // Determine if there is only one element and therefore no need to rotate 
			document.images.pic.src = pix[count]; // Set the main image source
			document.images.pic.alt = alts[count]; // Set the image alt tag to the title of the post for hover text
			document.getElementById("eventLink").href = urls[count]; // Set the link around the main image
			// Check the length of the array and set all of the unselected number source back to default or off
			for (var d = 0; d < pix.length; d++){ 
				document.getElementById("num"+d).src = numbers[d];
			}
			document.getElementById("num"+count).src = numbersOn[count]; // turn the active number on
		}
	}
	// Prevent the right click menu
	document.oncontextmenu = function(){return false}
	if(document.layers) {
		window.captureEvents(Event.MOUSEDOWN);
		window.onmousedown = function(e){
			if(e.target==document)return false;
		}
	}
	else {
		document.onmousedown = function(){return false;}
	}
	function startSlideshow() {
		slideshow(1,0);
	}
//-->
</script>
